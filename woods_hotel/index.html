<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/meyer-reset/2.0/reset.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">
    <link rel="stylesheet" href="./assets/css/grid.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
    <header class="header">
        <!-- Begin Header Address -->
        <div class="header__address">
            <div class="grid wide">
                <div class="row">
                        <div class="col l-6 m-6 c-12">
                            <ul class="header__address--list-contact">
                                <li class="header__address--item-contact">
                                    <i class="fas fa-map address__contact--icon"></i>
                                    <span class="address__contact--text">410 S Missouri St, Indianapolis, IN 46225, USA</span>
                                </li>
                                <li class="header__address--item-contact">
                                    <i class="fas fa-phone-alt address__contact--icon"></i>
                                    <a href="" class="address__contact--text address__contact--text-link">1 777 999 5000</a>
                                </li>
                            </ul>
                        </div>
                        <div class="col l-6 m-6 c-12">
                            <ul class="header__address--list-socical">
                                <li class="header__address--item-socical">
                                    <a href="" class="address--social-link">
                                        <i class="fab fa-foursquare address__contact--icon"></i>
                                    </a>
                                </li>
                                <li class="header__address--item-socical">
                                    <a href="" class="address--social-link">
                                        <i class="fab fa-twitter address__contact--icon"></i>
                                    </a>
                                </li>
                                <li class="header__address--item-socical">
                                    <a href="" class="address--social-link">
                                        <i class="fab fa-facebook-f address__contact--icon"></i>
                                    </a>
                                </li>
                                <li class="header__address--item-socical">
                                    <a href="" class="address--social-link">
                                        <i class="fab fa-tripadvisor address__contact--icon"></i>
                                    </a>
                                </li>
                                <li class="header__address--item-socical">
                                    <a href="" class="address--social-link">
                                        <i class="fab fa-instagram address__contact--icon"></i>
                                    </a>
                                </li>
                            </ul>
                        </div>
                </div>
            </div>
        </div>
        <!-- End Header Address -->
        <div class="header__navbar">
            <div class="grid wide">
                <div class="row">
                    <div class="col l-2 m-1 navbar__logo">
                        <a href="" class="navbar__logo-link"><img src="./assets/images/logo.jpg" alt="" class="navbar__logo-img"></a>
                        <div class="navbar__logo-text noselect">Hotel</div>
                    </div>
                    <div class="col l-10 m-11 navbar__menu">
                        <ul class="navbar__list">
                            <li class="navbar__item">
                                <a href="" class="navbar__item-link navbar__item-link--active">Home</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__item-link">Rooms & Suies<i class="fas fa-chevron-down navbar__item-link-icon"></i>
                                </a>
                                
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__item-link">Dining & Bar</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__item-link">Amenities</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__item-link">Blog</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__item-link">About us</a>
                            </li>
                            <li class="navbar__item">
                                <a href="" class="navbar__item-link">Contacts</a>
                            </li>
                        </ul>
                        <a href="" class="booking__btn m-0">Booking</a>
                    </div>
                </div>
            </div>
        </div>
    </header>
</body>

</html>
